<h2>Warehouse Inventory</h2>

<p><strong>Debug JSON:</strong> {{ inventory | json }}</p>
<p><strong>Loading:</strong> {{ loading }}</p>
<p *ngIf="errorMessage"><strong>Error:</strong> {{ errorMessage }}</p>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Warehouse ID</th>
      <th>Product ID</th>
      <th>Quantity</th>
      <th>Storage Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventory">
      <td>{{ item.warehouseInventoryId }}</td>
      <td>{{ item.warehouseId }}</td>
      <td>{{ item.productId }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.storageLocation }}</td>
    </tr>
  </tbody>
</table>
