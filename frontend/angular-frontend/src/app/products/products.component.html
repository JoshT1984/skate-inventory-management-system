<main>
  <section>
    <h1>PRODUCTS</h1>
    <!-- Hiding table if there are no sales -->
    @if(products.length){
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>name</th>
          <th>sku</th>
          <th>category</th>
          <th>brand</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track $index){
        <tr>
          <td>{{ product.productId }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.sku }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.description }}</td>
          <td>
            <button type="button" (click)="deleteProduct(product.productId)">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
    }
  </section>
</main>
